<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title> Ohmyfood </title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/d8b0c74577.js" crossorigin="anonymous"></script>
    </head> 

    <body>
        <header>
            <img src="images/logo/ohmyfood.png"/>
            <p> <i class="fa fa-map-marker"> </i> Paris, Belleville </p> 
            <div class="header__menu">
                <h1> Réservez le menu qui <br> vous convient </h1>
                <span> Découvrez des restaurants d'exception, sélectionnés par nos soins. </span> 
                <br>
                <button> Explorer nos restaurants </button>
            </div>
        </header>
        <section>
            <h1 class="title"> Fonctionnement </h1>
            <ul> 
                <li class="navi"> <span> 1 </span> <i class="fas fa-mobile-alt"> </i> Choisissez un restaurant </li>
                <li class="navi"> <span> 2 </span> <i class="fas fa-list"> </i> Composez votre menu </li>
                <li class="navi navi--purple"> <span> 3 </span> <i class="fas fa-store"> </i> Dégustez au restaurant </li>
            </ul>
        </section>
    </body>
</html>
